[look]
add_newline = on
auto_scroll = 50
display_conditions = "${buffer.hidden}==0"
enabled = on
mouse_jump_visited_buffer = off
mouse_move_buffer = on
mouse_wheel = on
nick_prefix = on
nick_prefix_empty = on
signals_refresh = ""
sort = "number"

[format]
buffer = "${color_hotlist}${format_number}${if:${buffer.name}=~^server?${if:${buffer.prev_buffer.number}==${buffer.number}?├:}:${if:${type}==channel||${type}==private?: }}${indent}${color_hotlist}${format_nick_prefix}${cut:24,…,${name}} ${hotlist}"
buffer_current = "${color:red}>>${if:${type}==server?${color:darkgray,default}:${color:green,default}}${if:${buffer.name}=~^server?${if:${buffer.prev_buffer.number}==${buffer.number}?├:┬}:${if:${type}==channel||${type}==private?: }}${indent}${color_hotlist}${format_nick_prefix}${cut:15,…,${name}} ${hotlist}"
hotlist = "${color:,white}(${hotlist})"
hotlist_highlight = "${color:,red}"
hotlist_low = "${color:,black}"
hotlist_message = "${color:lightgreen}"
hotlist_none = "${if:${type}==server?${color:darkgray}:${color:white}}"
hotlist_private = "${color:cyan}*"
hotlist_separator = " | "
indent = "${color:brown}${if:${merged}?${if:${buffer.prev_buffer.number}!=${buffer.number}?│┌:${if:${buffer.next_buffer.number}==${buffer.number}?│├:${if:${buffer.next_buffer.name}=~^server||${buffer.next_buffer.number}<0?└┴:├┴}}}:${if:${buffer.active}>0?${if:${buffer.next_buffer.name}=~^server?└:${if:${buffer.next_buffer.number}>0?├:└}}:${if:${buffer.next_buffer.name}=~^server? :│}}}─"
lag = " ${color:green}[${color:brown}${lag}${color:green}]"
name = "${color:,black} ${name} (${buffer_nicklist_count})"
nick_prefix = "${color_nick_prefix}${nick_prefix}"
number = "${number} "
